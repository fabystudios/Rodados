  <!-- Wheels -->
  <circle cx="5" cy="11" r="2" fill="#FFC107" stroke="#fff" stroke-width="0.5"/>
  <circle cx="11" cy="11" r="2" fill="#FFC107" stroke="#fff" stroke-width="0.5"/>
